<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <title>Server Side Calculator</title>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>
    <main>
      <div class="calculator buttons">
        <input type="number" class="js-numOne" />
        <button class="js-add" name="+">+</button>
        <button class="js-subtract" name="-">-</button>
        <button class="js-multiply" name="*">*</button>
        <button class="js-divide" name="/">/</button>
        <input type="number" class="js-numTwo" />
        <button class="js-equals">=</button>
        <button class="js-clear">C</button>
      </div>
      <div class="js-answerArea">
        <h1 class="js-answer"></h1>
        <ul class="js-answerList"></ul>
      </div>
    </main>
  </body>
</html>
